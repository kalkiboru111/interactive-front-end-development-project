<!DOCTYPE html>
<html>

<head>
    <title>This is title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>

</head>

<body>
    
    <div id="draw-here"></div>
    <div id="data"></div>

    <script>
        queue()
            .defer(d3.json, "https://jsonplaceholder.typicode.com/todos")
            .await(makeGraphs);

        var scale = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([0, h])

       

      
        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("text-anchor", "middle")
            .attr("x", function(d, i) {
                return i * colWidth + barWidth / 2;
            })
            .attr("y", function() {
                return h - d + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white");
    </script>
