    <div id="lineChart"></div>

    <script>
        //Queuing makeGraph function  
        queue()

            .await(makeGraphs);

        // Writing to chart
        function makeGraphs(error, cryptoData) {

            cryptoData.forEach(function(d) {
                d.time = parseTime(d.time);
            });

            var volPerTime = timeDim.group.reduceSum(dc.pluck("volume"));

            var maxTime = timeDim.top(1)[0].time;

    </script>
