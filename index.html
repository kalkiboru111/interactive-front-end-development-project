<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>
    <link rel="stylesheet" href="style.css" type="text/css" />


    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script src="main.js"></script>
</head>


<body>
    <div id="composite-chart"></div>
    <div id="data"></div>

    <script>
        //Queuing makeGraph function  
        queue()
            .defer(d3.json, "https://min-api.cryptocompare.com/data/histoday?fsym=BTC&tsym=USD&limit=10&api_key={334c97e2a18dbfdcba2b4bba17a5e7bfa7c980e77d3819202614e5243283690e}")
            .await(makeGraphs);

        //Make composite chart
        function makeGraphs(error, transactionsData) {

            var ndx = crossfilter(transactionsData);

            var date_dim = ndx.dimension(dc.pluck('time'));

            for (let i = 0, l = transactionsData['Data'].length; i < l; i++) {
                var timeArray = new Array();
                timeArray[i] = transactionsData['Data'][i]['time'];
                return timeArray;
                console.log(timeArray);
            }

            function showArray(timeArray) {
                var quote = "";
                for (var i = 0; i < timeArray.length; i++) {
                    quote += timeArray[i] + " ";
                }
                return quote;
                console.log(quote);
            }

            var minDate = date_dim.bottom(1)[0];
            var maxDate = date_dim.top(1)[0];

            var price_at_close = date_dim.group().reduceSum(dc.pluck('close'));

            var compositeChart = dc.compositeChart('#composite-chart');

            compositeChart
                .width(990)
                .height(200)
                .dimension(date_dim)
                .x(d3.time.scale().domain([minDate, maxDate]))
                .y(d3.scale.linear().domain())
                .renderHorizontalGridLines(true)
                .compose([
                    dc.lineChart(compositeChart)
                    .colors('green')
                    .group(price_at_close, 'close'),
                ])
                .yAxisLabel("Price")
                .xAxisLabel("Time")
                .render();

            dc.renderAll();
        }
    </script>

</body>

</html>
