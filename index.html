                data = data.Data

                var xAxisLabel = getTableHeadhers(data[0]);

                data.forEach(function(item) {
                    var transactionsDatum = [];

                    Object.keys(item).forEach(function(key) {

                    transactionsData.push(`${transactionsDatum}`);
