<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    
    <script src="main.js"></script>
</head>


<body>
    <div id="data"></div>
    <div id="chart-here"></div>


    <script>
        //Queuing makeGraph function  

        queue()
            .defer(d3.json, "https://min-api.cryptocompare.com/data/pricemulti?fsyms=BTC,ETH,LTC,EOS,XLM&tsyms=USD,EUR&api_key={334c97e2a18dbfdcba2b4bba17a5e7bfa7c980e77d3819202614e5243283690e}")
            .await(makeGraphs);

        // Writing to chart

        function makeGraphs(error, taskData) {
            var ndx = crossfilter(taskData);

            taskData.forEach(function(d) {
                d.id = parseInt(d.id);
            });

            number_of_tasks_per_user(ndx);

            dc.renderAll();
        }

        function number_of_tasks_per_user(ndx) {
            var taskDim = ndx.dimension(dc.pluck("id"));
            var userDim = taskDim.group().reduceSum(dc.pluck("userid"));

            dc.barChart("#chart-here")
                .width(350)
                .height(250)
                .margins({ top: 10, right: 50, bottom: 30, left: 50 })
                .dimension(taskDim)
                .group(userDim)
                .transitionDuration(500)
                .x(d3.scale.ordinal())
                .xUnits(dc.units.ordinal)
                .elasticY(true)
                .xAxisLabel("User")
                .yAxis().ticks(20);
        }
        
    </script>

</body>

</html>
