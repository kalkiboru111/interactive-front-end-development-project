            var w = 500;
            var h = 500;
            var barPadding = 1;

           
            getData(type, function(data) {
                data = data.Data.time;

                data.forEach(function(item) {
                     
                    var dataset = [];

                    Object.keys(item).forEach(function(key) {
                        dataset.push(`${item[key]}`);
                    })

                })
                
                return dataset;
            })

            var colWidth = w / dataset.length;
            var barWidth = colWidth - barPadding;
            var svg = d3.select("#chart-here")
                .append("svg")
                .attr("height", h)
                .attr("width", w);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                    return i * colWidth;
                })
                .attr("y", function(d) {
                    return h - d;
                })
                .attr("height", function(d) {
                    return d;
                })
                .attr("width", barWidth);

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d;
                })
                .attr("text-anchor", "middle")
                .attr("x", function(d, i) {
                    return i * colWidth + barWidth / 2;
                })
                .attr("y", function(d) {
                    return h - d + 14;
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white");
        }
