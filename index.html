<!DOCTYPE html>
<html>

<head>
    <title>This is title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    
    <div id="draw-here"></div>
    <div id="data"></div>

    <script>
        queue()
            .defer(d3.json, "data/BTC?apikey=2D2D1A7A-F554-4B2E-966A-F8585BB7A0EA")
            .await(makeGraphs);
    </script>
    
    <script>

        var scale = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([0, h])

        var svg = d3.select("#draw-here")
            .append("svg")
            .attr("width", w)
            .attr("height", h)

        svg.selectAll("rect")
            .enter()
            .data(data)
            .append("rect")
            .attr("x", function(d, i) {
                return 50 + (i * 100);
            })
            .attr("y", h / 2)
            .attr("r", function(d) {
                return d;
            });

        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("text-anchor", "middle")
            .attr("x", function(d, i) {
                return i * colWidth + barWidth / 2;
            })
            .attr("y", function() {
                return h - d + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white");
    </script>

    <script src="coinapi_v1.js"></script>
    <script src="example_javascript.js"></script>
    -->
</body>

</html>
