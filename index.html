<!DOCTYPE html>
<html>

<head>
    <title>This is title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <button onclick="writeToDocument('rate')">Rate</button>
    
    <div id="draw-here"></div>
    <script>
        var w = 500;
        var h = 200;
        var data = [40, 50, 10, 30, 20];

        var scale = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([0, h])

        var svg = d3.select("#draw-here")
            .append("svg")
            .attr("width", w)
            .attr("height", h)

        svg.selectAll("circle")
            .enter()
            .data(data)
            .append("circle")
            .attr("cx", function(d, i) {
                return 50 + (i * 100);
            })
            .attr("cy", h / 2)
            .attr("r", function(d) {
                return d;
            });

        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("text-anchor", "middle")
            .attr("x", function(d, i) {
                return i * colWidth + barWidth / 2;
            })
            .attr("y", function() {
                return h - d + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white");
    </script>
    <script src="https://cdn.jsdelivr.net/gh/mzabriskie/axios@master/dist/axios.min.js"></script>
    <script src="coinapi_v1.js"></script>
    <script src="example_javascript.js"></script>
</body>

</html>
