<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>
    <link rel="stylesheet" href="style.css" type="text/css" />


    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script src="main.js"></script>
</head>


<body>
    <div id="composite-chart"></div>
    <div id="data"></div>

    <script>
        //Queuing makeGraph function  
        queue()
            .defer(d3.json, "https://min-api.cryptocompare.com/data/exchange/histohour?tsym=USD&limit=10&api_key={334c97e2a18dbfdcba2b4bba17a5e7bfa7c980e77d3819202614e5243283690e} ")
            .await(makeGraphs);

        //Make composite chart
        function makeGraphs(error, transactionsData) {
            var ndx = crossfilter(transactionsData);
            console.log(transactionsData);

            var time_dim = ndx.dimension(dc.pluck('time'));
            var vol_dim = time_dim.group().reduceSum(dc.pluck('volume'));

            var minTime = ndx.dimension(dc.pluck('TimeFrom'));
            var maxTime = ndx.dimension(dc.pluck('TimeTo'));
            
            var compositeChart = dc.compositeChart('#composite-chart');
            compositeChart
                .width(990)
                .height(200)
                .dimension(time_dim)
                .x(d3.time.scale().domain([minTime, maxTime]))
                .renderHorizontalGridLines(true)
                .compose([
                    dc.lineChart(compositeChart)
                    .colors('green')
                    .group(vol_dim, 'volume'),
                ])
                .xAxisLabel("Time")
                .yAxis().ticks(4);

                dc.renderAll();
        }
    </script>

</body>

</html>
